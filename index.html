<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <div class="con">
    <div class="container">
      <img src="./images/image-product-desktop.jpg" alt="" class="bottle">
      <img src="./images/image-product-mobile.jpg" alt="X">

      <div class="right-side">
        <p class="pef">PERFUME</p>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p class="content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="pricing">
          <span class="price">$149.99</span>
          <span class="cancel">$169.99</span>
        </p>
        <div class="btn"><img src="./images/icon-cart.svg" alt="cart" class="cart"> Add to Cart</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tee-Ds</a>.
  </div>
</body>

</html>
